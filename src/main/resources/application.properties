profiles.profile.id=DEV

#context path
server.servlet.context-path=/api
#port
#server.port=8080

logging.level.root=DEBUG

swagger.enabled=true
application.name=@project.artifactId@
build.version=@project.version@

logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

spring.datasource.url =jdbc:h2:mem:crm_service_api
spring.datasource.username = sa
spring.datasource.password = sa
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.datasource.schema=classpath:/schema/H2/schema.sql
#spring.datasource.data=classpath:/schema/H2/data.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console/CRM
